<!DOCTYPE html>
<html>
<head>
  <title>About Us</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="contact_us.html">Contact Us</a>
    <a class="active" href="about_us.html">About Us</a>
  </div>
  <table class="table">
    <tr>
      <th>Car Image</th>
      <th>Name</th>
      <th>Horsepower</th>
    </tr>
    <tr>
      <td><img src="2018challenger.jpg" height=200 width=300></img></td>

      <td>
        <input type="button" value="Delete Row" onclick="DeleteRow(this);">
      </td>
    </tr>
    <tr>
      <td><img src="audi.jpg" height=200 width=300></img></td>
      <td>Audi R8</td>

        <input type="button" value="Delete Row" onclick="DeleteRow(this);">

     </tr>
     <tr>

      <td>2018 Nissan GT-R</td>

        <input type="button" value="Delete Row" onclick="DeleteRow(this);">
      </td>
    </tr>
  </table>
</body>
<script type="text/javascript">
function DeleteRow(btndel) {
    if (typeof(btndel) == "object") {
        (btndel).closest("tr").remove();
    } else {
        return false;
    }
}
</script>
